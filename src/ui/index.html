<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title class="titulo">Market</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="app.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <div class="row" >
        <div class="panel-body" >
          <div class="form-inline">
      <div class="form-group"><!--captura o modelo digitado-->
          <select class="form-select" id="modelo" >
            <option value="">Modelo</option>
            <option value="Camisa">Camisa</option>
            <option value="Moletom">Moletom</option>
            <option value="Jaqueta">Jaqueta</option>
            <option value="Calça">Calça</option>
          </select>
      </div>
        <div class="form-group"><!--captura a quantidade digitado-->
          <input type="text" placeholder="Quantidade" id="quantidade" class="form-control" value="">
        </div>
        <div class="form-group"><!--captura o número digitado-->
          <select class="form-select" aria-label="Default select example" id="tamanho">
            <option value="">Tamanho</option>
            <option value="P">P</option>
            <option value="M">M</option>
            <option value="G">G</option>
            <option value="GG">GG</option>
          </select>
        </div>
        <div class="form-group"><!--captura o local do problema digitado-->
          <select class="form-select" aria-label="Default select example" id="cor">
            <option value="">Cor</option>
            <option value="Branco">Branco</option>
            <option value="Preto">Preto</option>
            <option value="Cinza">Cinza</option>
            <option value="Amarelo">Amarelo</option>
            <option value="Azul">Azul</option>
            <option value="Vermelho">Vermelho</option>
            <option value="Verde">Verde</option>
          </select>
        </div>
        <button  class="btn btn-primary" id="btn-filtro" onclick="filtrar()">Filtrar</button><!--Aciona o filtro-->
      </div>
    </div>
    </div>
    </div>
      <!-- Product List -->
      <div class="col-md-12">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Modelo</th>
              <th scope="col">Tamanho</th>
              <th scope="col">Quantidade</th>
              <th scope="col">Cor</th>
            </tr>
          </thead>
          </table>
        <div id="products"></div>
      </div>
    </div>
  </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
